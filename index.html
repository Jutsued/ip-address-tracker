<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="title" property="og:title" content="IP Tracker" />
        <meta property="og:type" content="Website" />
        <meta 
        name="image" 
        property="og:image" 
        content="https://live.staticflickr.com/65535/51432253895_810f890d70_o.jpg" />
        <meta 
        name="description" 
        property="og:description" 
        content="IP Tracker API" />
        <meta name="author" content="Pablo A Bonilla" />


  <link href="./style.css" rel="stylesheet" type="text/css">
  <title>IP Address Tracker</title>
</head>
<body>
  <div class="container">
    
    <div class="header">
      <div class="title">
        <h1>IP Address Tracker</h1>
      </div>
      <div class="searchInput">
        <input type="text" id="search" placeholder="Search for any IP address or domain">
        <button class="sign" style="background-color: black;">
        <img src="./images/icon-arrow.svg"></button>
      </div>
    </div>

    <div class="resultsDiv">
      
      <div class="results" id="address">
        <h4>IP ADDRESS</h4>
        <p id="current_address">192.212.174.101</p>
      </div>

      <div class="results" id="town">
        <h4>LOCATION</h4>
        <p id="current_town">New York, NY 10030</p>
      </div>

      <div class="results" id="timezone">
        <h4>TIMEZONE</h4>
        <p id="current_timezone">UTC-08:00</p>
      </div>

      <div class="results" id="no-border">
        <h4>ISP</h4>
        <p id="current_no-border">SpaceX<br>
           Starlink</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Jutsued">Pablo A Bonilla</a>.
    </div>
  </div>
  
  <div id="mapid"></div>
  
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
<script src="./script.js"></script>
</body>
</html>
